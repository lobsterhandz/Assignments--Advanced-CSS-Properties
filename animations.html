<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <!-- Task 1: Smooth Hover Transition for Links -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Task 2: Animated Button -->
    <button class="animated-button">Click Me</button>

    <!-- Task 3: Continuous Rotation Animation for Icon -->
    <div class="rotating-icon">
        <img src="icon.png" alt="Rotating Icon">
    </div>
</body>
</html>
